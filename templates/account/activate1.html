<!-- blog/templates/blog/activate.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <div class="card shadow " style="max-width: 400px;" >
        <img class="card-img-top" src="holder.js/100x180/" alt="">
        <div class="card-body">
          <h4 class="card-title">Title</h4>
          <p class="card-text">
            <form action="" method="post">{% csrf_token %}
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="email" class="form-control" value="{{uname}}" readonly>
                   
                  </div>
                  <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" class="form-control" value="{{phone}}" readonly>
                    
                  </div>
                  <div class="form-group">
                    <label for="transactionCode">Transaction Code</label>
                    <div class="input-group">
                      <input type="text" class="form-control" name="code" id="transactionCode" aria-describedby="emailHelpId" placeholder="Paste the Code">
                      <div class="input-group-append">
                        <button class="btn btn-light" type="button" id="pasteButton">
                          <i class="fa fa-paste"></i>
                        </button>
                      </div>
                    </div>
                    <small class="form-text " style="color: rgb(247, 92, 92); font-style: italic;">GFHHGGGGTTHGH</small>
                  </div>
                  
                  <script>
                    document.getElementById('pasteButton').addEventListener('click', function () {
                      navigator.clipboard.readText()
                        .then(function (clipboardData) {
                          document.getElementById('transactionCode').value = clipboardData;
                        })
                        .catch(function (err) {
                          console.error('Failed to read clipboard data: ', err);
                        });
                    });
                  </script>
                  

                  <div class="form-group text-center">
                    
                    <input type="submit" class="btn btn-success btn-sm btn-block" value="Submit">
                    
                  </div>
            </form>
          </p>
          
            


            
            
        </div>
      </div>
    </div>
  </div>
</div>
  
{% endblock %}
