{% extends 'base.html' %}
{% block  content %}



    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">
  
          <div class="d-flex justify-content-between align-items-center">
            <h2>Sign Up  Today</h2>
            <ol>
              <li><a href="{% url 'home' %}">Home</a></li>
              <li>Find Jobs</li>
            </ol>
          </div>
  
        </div>
      </section><!-- End Breadcrumbs -->
  
      <!-- ======= Pricing Section ======= -->
      <section id="pricing" class="pricing">
        <div class="container">
  
          <div class="row">
  
         
            <div class=" col-lg-12 col-md-12 mt-4 mt-md-0   ">
              <div class="box featured " style="max-width: 600px; margin: auto; ">
                <h3>Register</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="">Username:</label>
                      <input type="text" class="form-control" name="uname"  placeholder="Enter username" required>
              
                    </div>
                    <div class="form-group">
                        <label for="">Phone Number:</label>
                        <input type="text" class="form-control" name="phone"  placeholder="+2547 XXXX XXX" required>
                
                      </div>

                      <div class="form-group">
                        <label for="">Email Address:</label>
                        <input type="email" class="form-control" name="email"  placeholder="Enter Email..." required>
                
                      </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="pass1" placeholder="Enter Password" required>
                            <div class="input-group-append">
                                <span class="input-group-text password-toggle" onclick="togglePassword()">
                                    <i style="font-size: 23px;" class="fa fa-eye" id="password-toggle-icon"></i>
                                </span>
                            </div>
                        </div>
                    </div>                
                <div class="btn-wrap">
                  <button type="submit"  class=" btn btn-buy">Register</button>
                </div>
            </form>
            <p class="mt-2"><strong>Already Member?</strong>
                <a style="text-decoration: underline; font-style: italic;" href="{% url 'login' %}">Login</a>
            </p>
              </div>
            </div>
  
           
  
           
  
          </div>
  
        </div>
      </section><!-- End Pricing Section -->

      <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var passwordToggleIcon = document.getElementById("password-toggle-icon");
    
            if (passwordField.type === "password") {
                passwordField.type = "text";
                passwordToggleIcon.classList.remove("fa-eye");
                passwordToggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                passwordToggleIcon.classList.remove("fa-eye-slash");
                passwordToggleIcon.classList.add("fa-eye");
            }
        }
    </script>
    

{% endblock %}
